<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <figure>
        <img src="images/logo.png" alt="Logo" id="logo" />
      </figure>

      <nav>
        <ul>
          <li>Market</li>
          <li>Features</li>
          <li>White Papers</li>
          <li>About Us</li>
        </ul>

        <button>EN</button>
      </nav>
    </header>

    <main>
      <h1>
        BUY & <span class="no-space">SELL <span>Crypto</span></span>
      </h1>
      <p>
        World's biggest Cryptocurrency exchange available on aswell as on mobile
        phone
      </p>
      <button>EXPLORE MORE</button>
    </main>
    <footer>
      <div class="coin-card">
        <div class="coin-logo">
          <figure>
            <img src="images/bitcoin.png" alt="" />
          </figure>
        </div>
        <div class="coin-value-name">
          <p id="bitcoin-value">$0</p>
          <p id="bitcoin" class="coin-name">Bitcoin</p>
        </div>
      </div>

      <div class="coin-card">
        <div class="coin-logo">
          <figure>
            <img src="images/ethereum.png" alt="" />
          </figure>
        </div>
        <div class="coin-value-name">
          <p id="ethereum-value">$0</p>
          <p id="ethereum" class="coin-name">Ethereum</p>
        </div>
      </div>

      <div class="coin-card">
        <div class="coin-logo">
          <figure>
            <img src="images/dogecoin.png" alt="" />
          </figure>
        </div>
        <div class="coin-value-name">
          <p id="dogecoin-value">$0</p>
          <p id="dogecoin" class="coin-name">Dogecoin</p>
        </div>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
