<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Expense Tracker</h1>

      <section class="balance-container">
        <h2>Your Balance</h2>
        <p id="balance" class="balance">$0.00</p>

        <div class="summary">
          <div class="income">
            <h3>Income</h3>
            <p id="income-amount">$0.00</p>
          </div>
          <div class="expenses">
            <h3>Expenses</h3>
            <p id="expense-amount">$0.00</p>
          </div>
        </div>
      </section>
      <section class="main-content">
        <div class="transaction-container">
          <h2>Transaction</h2>
          <ul class="transaction-list" id="transaction-list">
            <!-- Transaction will be added dynamically -->
          </ul>
        </div>
        <div class="form-container">
          <h2>Add Transaction</h2>

          <form id="transaction-form">
            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="text"
                id="description"
                placeholder="Enter description..."
                required
              />
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input
                type="number"
                id="amount"
                placeholder="Enter amount..."
                required
              />
              <small>Use negative (-) for expenses</small>
            </div>

            <button type="submit">Add Transaction</button>
          </form>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
