<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <figure>
          <img src="images/logo.png" alt="logo" />
        </figure>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Portfolio</li>
          <li>Services</li>
          <li>Hire me</li>
        </ul>
        <i class="fa-solid fa-sun" id="icon"></i>
      </nav>
    </header>
    <main>
      <div class="info-container">
        <div class="info">
          <h1>I'm <span>Kate</span> Amelia</h1>

          <p>
            This is my official portfolio website to showcase my all work
            related to web development and UI design.
          </p>

          <button id="download-btn">Download CV</button>
        </div>

        <div class="social-media-container">
          <i class="fa-brands fa-linkedin-in"></i>
          <i class="fa-brands fa-behance"></i>
          <i class="fa-brands fa-dribbble"></i>
        </div>
      </div>
      <div class="figure-container">
        <figure>
          <img src="images/pattern.png" alt="" width="200px" id="pattern" />
        </figure>

        <figure>
          <img src="images/girl.png" alt="" width="200px" id="profile-img" />
        </figure>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
