<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <section class="screen active" id="start-screen">
        <h1>Quiz Time !</h1>
        <p>Test your knowledge with these fun questions</p>
        <button id="start-btn">Start Quiz~</button>
      </section>
      <section class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question goes here</h2>
          <div class="quiz-info">
            <p>
              Question <span id="current-question">1</span> of
              <span id="total-questions">5</span>
            </p>
            <p>Score: <spa id="score">0</span></p>
          </div>
        </div>
        <div class="answers-container" id="answers-container">
          <!-- Answers button will be inserted using javascript -->
        </div>
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </section>
      <section class="screen" id="result-screen">
        <h1>Quiz Results</h1>
        <div class="result-info">
          <p>You scored <span id="final-score">0</span> out of <span id="total-score">5</span></p>
          <div id="result-message">Good Job!</div>
        </div>
        <button id="restart-btn">Restart Quiz</button>
      </section>
    </main>
  </body>
  <script src="scripts/script.js"></script>
</html>
