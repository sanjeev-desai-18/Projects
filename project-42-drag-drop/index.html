<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container" id="container-1">
        <div class="item" id="item1" draggable="true">
          <i class="fa-solid fa-list"></i> List Item 1
        </div>
        <div class="item" id="item2" draggable="true">
          <i class="fa-solid fa-list"></i> List Item 2
        </div>
        <div class="item" id="item3" draggable="true">
          <i class="fa-solid fa-list"></i> List Item 3
        </div>
        <div class="item" id="item4" draggable="true">
          <i class="fa-solid fa-list"></i> List Item 4
        </div>
      </div>
      <div class="container" id="container-2"></div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
