<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>Register</h1>
        <p>Signup now and get full access to our app.</p>
      </header>

      <div class="form-container">
        <form>
          <div class="form-group">
            <div class="full-name">
              <input type="text" id="first-name" placeholder="Firstname" />
              <p class="warning hidden">Enter first name</p>
            </div>

            <div class="full-name">
              <input type="text" id="last-name" placeholder="Lastname" />
              <p class="warning hidden">Enter last name</p>
            </div>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" id="email" />
            <p class="warning hidden">Enter email</p>
          </div>
          <div class="form-group">
            <input
              type="password"
              placeholder="Password"
              id="password"
              autocomplete="off"
            />
            <i class="fa-solid fa-eye-slash"></i>
            <p class="warning hidden">Enter password</p>
            <!-- <i class="fa-solid fa-eye"></i> -->
          </div>
          <div class="form-group">
            <input
              type="password"
              placeholder="Confirm password"
              id="confirm-password"
              autocomplete="off"
            />
            <i class="fa-solid fa-eye-slash"></i>
            <p class="warning hidden">Re-enter passwd</p>
          </div>
          <button type="submit">Submit</button>
        </form>

        <p>Already have an account ? <span id="sign-in">Signin</span></p>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
