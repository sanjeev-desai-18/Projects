<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>
        <p>Find delicious recipe's from around the world.</p>
      </header>

      <p class="api-link">
        Data from <a href="https://www.themealdb.com/">TheMealDB</a>
      </p>

      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search for Meals or Keywords"
        />
        <button id="search-btn">Search</button>
      </div>

      <div id="error-container" class="hidden">
        <p>No Meals found. Try another search term !</p>
      </div>

      <div id="result-heading"></div>

      <div id="meals" class="meals-container"></div>

      <div id="meal-details" class="hidden">
        <button id="back-btn">
          <i class="fas fa-arrow-left"></i>Back to Recipes
        </button>

        <div class="meal-details-content"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
