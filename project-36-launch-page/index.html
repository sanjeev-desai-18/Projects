<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="

      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <figure>
        <img src="images/logo.png" alt="" />
      </figure>
    </header>

    <main>
      <p>Website Is Under Maintainance</p>

      <h1>We're <span>Launching</span> Soon</h1>

      <div class="time-container">

        <p><span id="hours">00</span>Hours</p>
        <p><span id="minutes">00</span>Minutes</p>
        <p><span id="seconds">00</span>Seconds</p>
      </div>
      <button>Learn More <i class="fa-solid fa-play"></i></button>
    </main>
    <figure id="rocket-img">
      <img src="images/rocket.png" alt="" />
    </figure>
  </body>
  <script src="script.js"></script>
</html>
